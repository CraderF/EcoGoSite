<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoGo - Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>EcoGo Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="shop">
            <div class="product" data-id="1" data-name="Reusable Water Bottle" data-price="15.99">
                <img src="images/ecogo_waterbottle_filter_product_image.png" alt="Reusable Water Bottle">
                <h2>Reusable Water Bottle</h2>
                <p>$15.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product" data-id="2" data-name="Eco-Friendly Bag" data-price="9.99">
                <img src="images/ecogo_eco_friendly_bag_product_image.png" alt="Eco-Friendly Bag">
                <h2>Eco-Friendly Bag</h2>
                <p>$9.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product" data-id="3" data-name="Bamboo Toothbrush" data-price="4.99">
                <img src="images/ecogo_bamboo_toothbrush_product_image.png" alt="Bamboo Toothbrush">
                <h2>Bamboo Toothbrush</h2>
                <p>$4.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>
</body>
</html>
