<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoGo - Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .shop {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 900px;
            margin-top: 20px;
        }

        .product {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }

        .product img {
            width: 100px; 
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>EcoGo Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="shop">
            <div class="product" data-id="1" data-name="Reusable Water Bottle" data-price="15.99">
                <img src="Product Images/ecogo_waterbottle_filter_product_image.png" alt="Reusable Water Bottle">
                <h2>Reusable Water Bottle</h2>
                <p>$15.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product" data-id="2" data-name="Eco-Friendly Bag" data-price="9.99">
                <img src="Product Images/ecogo_eco_friendly_bag_product_image.png" alt="Eco-Friendly Bag">
                <h2>Eco-Friendly Bag</h2>
                <p>$9.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product" data-id="3" data-name="Bamboo Toothbrush" data-price="4.99">
                <img src="Product Images/ecogo_bamboo_toothbrush_product_image.png" alt="Bamboo Toothbrush">
                <h2>Bamboo Toothbrush</h2>
                <p>$4.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>
</body>
</html>
