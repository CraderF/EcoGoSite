<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoGo - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>EcoGo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Resources</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to EcoGo</h2>
        <p>Your resource hub for environmental sustainability.</p>
        <input type="text" placeholder="Search for resources..." id="search-bar">
        <button>Search</button>
    </section>

    <section class="fun-section">
        <h2>🌿 Grow Your Virtual Tree!</h2>
        <p>Click the button to grow a tree and unlock eco-friendly tips!</p>
        <div id="tree-container">🌱</div>
        <button id="grow-tree-btn">Grow Tree 🌳</button>
        <p id="eco-tip"></p>
    </section>

    <footer>
        <p>Group 1: Felix, Tamara</p>
    </footer>

    <script>
        const treeStages = ["🌱", "🌿", "🌳", "🎄"];
        const ecoTips = [
            "💧 Shorten your showers to save water.",
            "🚴 Ride a bike or walk instead of driving.",
            "🌞 Use solar-powered devices when possible.",
            "♻️ Recycle paper, plastic, and glass.",
            "🍃 Plant local species in your garden.",
            "🛍️ Bring reusable bags when shopping.",
            "🌍 Support eco-friendly brands and products."
        ];

        let stageIndex = 0;
        let tipIndex = 0;

        document.getElementById("grow-tree-btn").addEventListener("click", function() {
            stageIndex = (stageIndex + 1) % treeStages.length;
            document.getElementById("tree-container").textContent = treeStages[stageIndex];
            document.getElementById("tree-container").style.transform = "scale(1.1)";
            setTimeout(() => {
                document.getElementById("tree-container").style.transform = "scale(1)";
            }, 200);

            tipIndex = (tipIndex + 1) % ecoTips.length;
            document.getElementById("eco-tip").textContent = ecoTips[tipIndex];
        });
    </script>
    
</body>
</html>
